<!-- templates/upload.html -->
{% extends 'base.html' %}
{% block title %}상품 등록{% endblock %}

{% block content %}
  <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow-sm" style="width: 500px;">
      <h5 class="card-title text-center mb-3">상품 등록</h5>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-warning">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('upload') }}">
        <div class="mb-3">
          <label for="category" class="form-label">카테고리</label>
          <select class="form-select" id="category" name="category" required>
            <option value="" selected disabled>카테고리 선택</option>
            <option value="디자인">디자인</option>
            <option value="번역">번역</option>
            <option value="프로그래밍">프로그래밍</option>
            <option value="마케팅">마케팅</option>
            <option value="기타">기타</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">상품 설명</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">가격</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
