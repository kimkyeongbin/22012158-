<!-- templates/signup.html -->
{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}

{% block content %}
  <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow-sm" style="width: 360px;">
      <h5 class="card-title text-center mb-3">회원가입</h5>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">가입하기</button>
        </div>
      </form>

      <p class="mt-3 text-center">
        이미 계정이 있으신가요?
        <a href="{{ url_for('login') }}">로그인</a>
      </p>
    </div>
  </div>
{% endblock %}
